<!DOCTYPE html>
<html ng-app="nodeTodo">
<head>
  <title>Registration</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet" media="screen">
  <link rel="stylesheet" href="/stylesheets/style.css" media="screen">
</head>
<body ng-controller="mainController">
  <div class="container">
    <div class="header">
      <h1>Registration</h1>
      <hr>
      <h1 class="lead">Registration</h1>
    </div>
    <div class="todo-form">
      <form>
        <select class="selection input-md" name="login" ng-model="info.login">
          <option value="Alex">Alex</option>
          <option value="Sah">Sah</option>
          <option value="Sergo">Sergo</option>
        </select><br>
        <div class="form-group">
          <input type="text" required class="form-control input-lg" placeholder="password" ng-model="passData.text">
        </div>
        <button type="submit" class="btn btn-primary btn-lg btn-block" ng-click="createTodo()">Add User</button>
      </form>
    </div>
    <br>
    <div class="todo-list">
      <ul ng-repeat="todo in todoData">
        <li><h3><input class="lead" type="checkbox" ng-click="deleteTodo(todo.id)">&nbsp;{{ todo.login }} AND &nbsp;{{ todo.password}}</h3></li><hr>
      </ul>
    </div>
  </div>
  <script src="//code.jquery.com/jquery-2.2.4.min.js" type="text/javascript"></script>
  <script src="//maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" type="text/javascript"></script>
  <script src="//cdnjs.cloudflare.com/ajax/libs/angular.js/1.5.6/angular.min.js"></script>
  <script src="javascripts/app.js"></script>
</body>
</html>
